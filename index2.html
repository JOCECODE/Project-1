<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>L.A. FOODZ</title>
    <link rel="stylesheet" type="text/css" href="stylesheet.css" />
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/foundation-sites@6.6.3/dist/css/foundation.min.css"
      integrity="sha256-ogmFxjqiTMnZhxCqVmcqTvjfe1Y/ec4WaRj/aQPvn+I="
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="restaurantcontainer">
      <h1>displaying 1-10 Restaurant Results</h1>
      <div class="dropdown">
        <button onclick="toggleDropdown()" class="filterBtn">Filter</button>
        <div id="filterChoices" class="dropdown-content">
          <a href="#lowToHigh">$</a>
          <a href="#Distance">Distance</a>
        </div>
      </div>

      <div class="restaurantResults">
        <div id="results"></div>
        <div id="results2"></div>
        <nav aria-label="Pagination">
          <ul class="pagination">
            <li class="pagination-previous disabled">Previous <span class="show-for-sr">page</span></li>
            <li class="current" id="one"><span class="show-for-sr">You're on page</span> 1</li>
            <li><a href="#" id="two" aria-label="Page 2">2</a></li>
            <li><a href="#" id="three" aria-label="Page 3">3</a></li>
            <li><a href="#" id="four" aria-label="Page 4">4</a></li>
            <li><a href="#" id="five" aria-label="Page 5">5</a></li>
            <li><a href="#" id="six" aria-label="Page 6">6</a></li>
            <li><a href="#" id="seven" aria-label="Page 7">7</a></li>
            <li><a href="#" id="eight" aria-label="Page 8">8</a></li>
            <li class="pagination-next"><a href="#" aria-label="Next page">Next <span class="show-for-sr">page</span></a></li>
          </ul>
        </nav>
      </div>
    </div>

    <div class="mapsContainer">
      <div id="googleMaps">
        <p>INTERACTIVE MAP WILL GO HERE</p>
      </div>
    </div>

    <script
      defer
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCykU04NtL76bdBse3BGOsVY43OWKXqiAY&callback=initMap"
    ></script>

    <script src="myscript.js"></script>
  </body>
</html>
