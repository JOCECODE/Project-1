<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>L.A. FOODZ</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/foundation-sites@6.6.3/dist/css/foundation.min.css"
      integrity="sha256-ogmFxjqiTMnZhxCqVmcqTvjfe1Y/ec4WaRj/aQPvn+I="
      crossorigin="anonymous"
    />
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" type="text/css" href="style1.css" />
  </head>
  <body>
    <section class="bg-container">
      <div class="callout title">
        <h1>L.A. Foodz</h1>
      </div>
      <img
        class="bg"
        src="images/mainPage/labackground.jpg"
        alt="Los Angeles"
      />
      <form class="stack">
        <div class="grid-container">
          <div class="grid-x grid-padding-x">
            <div class="cell auto">
              <label>
                <input
                  id="userInput"
                  class="input-field"
                  type="text"
                  placeholder="Cuisine"
                />
              </label>
            </div>
            <div class="cell auto">
              <a id="cuisineSearch" type="button" class="btn button float-right"
                >Search</a
              >
            </div>
          </div>
        </div>
      </form>
      <footer class="footer">Created by Group 2</footer>
    </section>

    <script
      src="https://cdn.jsdelivr.net/npm/foundation-sites@6.6.3/dist/js/foundation.min.js"
      integrity="sha256-pRF3zifJRA9jXGv++b06qwtSqX1byFQOLjqa2PTEb2o="
      crossorigin="anonymous"
    ></script>
    <script src="myscript.js"></script>
  </body>
</html>
