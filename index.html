<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>L.A. FOODZ</title>
    <link rel="stylesheet" type="text/css" href="stylesheet.css" />

    <!-- Compressed CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/foundation-sites@6.6.3/dist/css/foundation.min.css"
      integrity="sha256-ogmFxjqiTMnZhxCqVmcqTvjfe1Y/ec4WaRj/aQPvn+I="
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="callout">
      <h1>L.A. Foodz</h1>
    </div>
    <section class="bg-container">
      <img
        class="bg"
        src="images/mainPage/labackground.jpg"
        alt="Los Angeles"
      />
      <form class="stack">
        <div class="grid-container">
          <div class="grid-x grid-padding-x">
            <div class="cell auto">
              <label>
                <input class="input-field" type="text" placeholder="Cuisine" />
                <button type="button" class="button">Search</button>
              </label>
            </div>
          </div>
        </div>
      </form>
    </section>
    <footer>Created by Group 2</footer>
    <script src="myscript.js"></script>
    <!-- Compressed JavaScript -->
    <script
      src="https://cdn.jsdelivr.net/npm/foundation-sites@6.6.3/dist/js/foundation.min.js"
      integrity="sha256-pRF3zifJRA9jXGv++b06qwtSqX1byFQOLjqa2PTEb2o="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
  </body>
</html>
